<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Criar Nota - TakeANote</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fefefe;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }

        textarea {
            height: 150px;
            resize: vertical;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Criar Nova Nota</h2>
        <form id="formNota">
            <label for="assunto">Assunto:</label>
            <input type="text" id="assunto" name="assunto" required>

            <label for="data">Data:</label>
            <input type="date" id="data" name="data" required>

            <label for="conteudo">Conteúdo:</label>
            <textarea id="conteudo" name="conteudo" required></textarea>

            <button type="submit">Salvar Nota</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('formNota');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const assunto = document.getElementById('assunto').value;
            const data = document.getElementById('data').value;
            const conteudo = document.getElementById('conteudo').value;

            const novaNota = { assunto, data, conteudo };

            let notasSalvas = JSON.parse(localStorage.getItem('notas')) || [];
            notasSalvas.push(novaNota);
            localStorage.setItem('notas', JSON.stringify(notasSalvas));

            window.location.href = 'notas.html'; // Redireciona para visualização
        });
    </script>
</body>
</html>
