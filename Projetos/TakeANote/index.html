<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>TakeANote</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fefefe;
            margin: 0;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            margin-bottom: 10px;
        }

        .btn-criar {
            display: inline-block;
            font-size: 2em;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 50%;
            position: fixed;
            bottom: 30px;
            right: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        .btn-criar:hover {
            background-color: #0056b3;
        }

        .notas-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .nota {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 0 5px rgba(0,0,0,0.05);
        }

        .nota h3 {
            margin-top: 0;
        }

        .nota small {
            color: #777;
        }
    </style>
</head>
<body>

    <header>
        <h1>TakeANote</h1>
        <p>Bem-vindo! Aqui estão suas notas:</p>
    </header>

    <div class="notas-container" id="notasContainer">
        <!-- Notas aparecerão aqui -->
    </div>

    <a href="criar.html" class="btn-criar">+</a>

    <script>
        const container = document.getElementById('notasContainer');
        const notas = JSON.parse(localStorage.getItem('notas')) || [];

        if (notas.length === 0) {
            container.innerHTML = "<p style='text-align:center;'>Nenhuma nota criada ainda.</p>";
        } else {
            notas.forEach(nota => {
                const div = document.createElement('div');
                div.className = 'nota';
                div.innerHTML = `
                    <h3>${nota.assunto}</h3>
                    <small>${nota.data}</small>
                    <p>${nota.conteudo}</p>
                `;
                container.appendChild(div);
            });
        }
    </script>

</body>
</html>
